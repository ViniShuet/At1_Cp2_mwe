<h1>Controle de Acesso por Idade - Ex 4</h1>

<div>
  <button (click)="diminuirIdade()">-</button>
  
  <input type="number" (change)="trocarIdade($event)" [value]="idade">

  <button (click)="aumentarIdade()">+</button>
</div>

<div>
  @if (idade >= 18) {
    <p>Acesso permitido!</p>
  } @else {
    <p>Acesso negado! (idade m√≠nima: 18 anos)</p>
  }
</div>
